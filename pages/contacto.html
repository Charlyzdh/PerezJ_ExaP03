    <main id="page1"> <!--Sección con propiedades compartidas por su ID-->
        <div id="contactPage"> 
            <div id="genInfo"> <!--Division donde se almacena informacion general de la empresa-->
                <h1>Contacto</h1>
                <form id="contactForm"> <!--Form basado en Bootstrap-->
                    <div class="mb-3 d-grid gap-3">
                        <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentanos tus ideas:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Ingresa alguna imagen como referencia:</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Para mejores recomendaciones, ingresa el color de la habitación donde planeas el mueble</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" name="color">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-light" onclick="insert()">Enviar</button>
                    </div>
                </form>
            </div>
            <div id="map"> <!--Informacion de ubicacion y contacto a la empresa-->
                <div id="conInfo">
                    <h1>Horarios y teléfono:</h1>
                    <ul>
                        <li>Lunes - Viernes: 09:00 - 19:00</li>
                        <li>Sábados: 09:00 - 16:00</li>
                        <li>+52 (449) 180 2599</li>
                    </ul>
                </div>
                <!--Mostramos informacion incrustada de google maps en un iframe-->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1850.1589455916717!2d-102.35072574182244!3d21.96075928396498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429e601d1fc3309%3A0x32ee4fe50a23956a!2sCam.%20Ojos%20de%20Agua%20525%2C%20Vista%20Hermosa%2C%2020927%20Jes%C3%BAs%20Mar%C3%ADa%2C%20Ags.!5e0!3m2!1ses!2smx!4v1667202178082!5m2!1ses!2smx" width="40%" height="50%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
